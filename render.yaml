services:
  - type: web
    name: 30daysofai
    runtime: python
    pythonVersion: 3.11.9
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --proxy-headers
    healthCheckPath: /api/health
    envVars:
      - key: SIMULATE_CREDIT_EXHAUSTION
        value: "true"
