<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Days of AI - Day 1</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">30 Days of AI</h1>
            <p class="subtitle">Day 1: Project Setup</p>
        </header>

        <main class="main-content">
            <div class="card">
                <div class="status-section">
                    <div id="status-indicator" class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Checking...</span>
                    </div>
                </div>

                <div class="info-section">
                    <div id="day-info" class="day-info">
                        <p>Loading...</p>
                    </div>
                </div>

                <!-- Day 3: TTS Generator UI -->
                <div class="tts-section">
                    <h2 class="tts-title">Text-to-Speech</h2>
                    <div class="tts-form">
                        <input type="text" id="tts-input" placeholder="Enter text to synthesize" />
                        <button id="tts-submit">Generate Audio</button>
                    </div>
                    <audio id="tts-audio" controls style="display:none; width:100%; margin-top:1rem;"></audio>
                </div>

                <!-- Day 4: Echo Bot UI -->
                <div class="echo-section">
                    <h1 class="echo-title">Echo Bot</h1>
                    <div class="echo-controls">
                        <button id="start-recording">Start Recording</button>
                        <button id="stop-recording" disabled>Stop Recording</button>
                    </div>
                    <audio id="echo-audio" controls style="display:none; width:100%; margin-top:1rem;"></audio>
                </div>

            </div>
        </main>

        <footer class="footer">
            <p>Built with ❤️</p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
</body>
</html>
